<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | EShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(126, 180, 227);">
    <div class="container my-3">
        <h1 style="text-align: center;">Welcome to E-Shop</h1>
        <hr>
    </div>

    <div class="container my-3">
        <a href="/addproduct" class="btn btn-success">Add Product</a>
        <hr>
        <table class="table table-dark table-hover">
            <tr>
                <td>ID</td>
                <td>Product</td>
                <td>Qty</td>
                <td>Price</td>
                <td>Product Image</td>
            </tr>
            {% for i in pdata %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.pname}}</td>
                <td>{{i.qty}}</td>
                <td>{{i.price}}</td>
                <td><img src="{{i.pimage.url}}" width="150" height="150"></td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>

</html>
