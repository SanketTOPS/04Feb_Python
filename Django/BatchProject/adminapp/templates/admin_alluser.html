<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1fdf4;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2e7d32;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 2px 10px rgba(0, 128, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #c8e6c9;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            color: #2e7d32;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #1b5e20;
        }

        @media (max-width: 768px) {

            th,
            td {
                font-size: 14px;
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <a href="/adminapp/adminhome" class="back-link">‚Üê Back to Dashboard</a>
    <h1>All Registered Users</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Created_at</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Username</th>
                <th>City</th>
                <th>State</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody>
            {% for i in alluser %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.created}}</td>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.username}}</td>
                <td>{{i.city}}</td>
                <td>{{i.state}}</td>
                <td>{{i.mobile}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
